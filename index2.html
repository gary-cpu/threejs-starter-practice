<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/three.module.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script>
        //import * as THREE from 'https://cdn.skypack.dev/three@0.133.0/build/three.module.js';
        //import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.133.0/examples/jsm/loaders/GLTFLoader.js';
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the GLTF model
        //import {GLTFLoader} from "https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/jsm/loaders/GLTFLoader.js";
        const loader = new GLTFLoader();
        // const loader = new THREE.GLTFLoader();
        const modelPath = './models/SIKA_LOGO.gltf'; // Replace with your actual model path
        loader.load(modelPath, (gltf) => {
            const model = gltf.scene;
            scene.add(model);

            // Position and scale the model
            model.position.set(0, 0, 0); // Set the position
            model.scale.set(0.1, 0.1, 0.1); // Set the scale
        });

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Camera controls (optional)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animate the scene (optional)
        function animate() {
            requestAnimationFrame(animate);
            // Update any animations or camera movements here
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
